<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <span class="clear-button" id="clearBtn">x</span>
        <button><img src="images/images/search.png" /></button>
      </div>
      <div class="weather">
        <div class="details-weather">
          <img src="images/images/rain.png" class="weather-icon" />
          <div class="percipitation-container">
            <p class="percipitation feels-like">
              Feels like: 31<span>°C</span>
            </p>
            <p class="percipitation humidity">Humidity: 74%</p>
            <p class="percipitation pressure">Pressure: 1001 Mb</p>
          </div>
        </div>
        <h1 class="temp">24</h1>
        <span class="celsius">°C</span> <span class="i">|</span>
        <span class="fahrenheit" >°F</span>
        <h2 class="city-name">Delhi</h2>
        <div class="weather-description">drizzile</div>
        <div class="details">
          <div class="col">
            <img src="images/images/humidity.png" />
            <div class="humidity-1">
              <p>60%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/images/wind.png" />
            <div class="wind">
              <p>10 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
